        <div class="boardBG"><img src = "../../assets/images/agnesHorse.jpg"></div>
        <div class="updates"><h1>Game Settings</h1>
            <h2>Wumpus</h2>
            <input type="range" min="1" value="2" max="5" style="width: 300px;" (input)="wumpus($event)">
            <h2 id="gridSize">{{sliderWumpus}}</h2>

         
            <h2>Pits</h2>
            <input type="range" min="1" value="2" max="5" style="width: 300px;" (input)="pits($event)">
            <h2 id="gridSize">{{sliderPit}}</h2>


          
            <h2>Gold</h2>
            <input type="range" min="1" value="1" max="2" style="width: 300px;" (input)="gold($event)">
            <h2 id="gridSize">{{sliderGold}}</h2> 
            <div class ="container">
            <div class='file'>

                <h2>Risk</h2>
                <input type="range" min="1" value="1" max="3" style="width: 300px;" (input)="gold($event)">
                <h2 id="gridSize">{{sliderRisk}}</h2> 
                <div class ="container">
                <div class='file'>

               
                <label for='input-file'>
                 Select a file
                </label>
                <input id='input-file' type='file' (change)="fileChanged($event)" />
              </div>

           
          
             
            
            </div>
               <button class="play" (click)="onSave()" >SAVE</button>
        <div>
           
       
    
</div>
